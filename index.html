<!doctype html>
<html lang="en">
	<head>
	<meta charset="utf-8">
	<title>Canadian Olympic Stats</title>
	<link href="css/main.css" rel="stylesheet" type="text/css">
	</head>
	<body>
       <header id="mainHeader">
       	<img src="images/Flag_of_Canada.svg" alt="Flag_of_Canada" height="125" id="canFlag">
       	<h1 id="mainTitle">Canadian Olympic Stats</h1>
       	<img src="images/olympic_rings.png" alt="Olympic Rings" width="250" height="225" id="olympicRing">
       </header>

            <section class="mainContent">
                <div>
            <h2>Athletes: Men vs Women</h2>
            <img src="images/menvswomen.png" alt="Men vs Women">
                </div>
            </section>

            <section class="mainContent">
                <div>
                <h2>Medals Won Before and After 1990</h2>
                <img src="images/medals1990.png" alt="Medals 1990">
                </div>
            </section>

            <section class="mainContent">
                <h2>Medals: Canada vs USA</h2>
                <div>
                    <img src="images/can-usagold.png" alt="Gold">
                </div>
                <div>
                    <img src="images/can-usasilver.png" alt="Silver">
                </div>
                <div>
                    <img src="images/can-usabronze.png" alt="Bronze">
                </div>
            </section>
	</body>
</html>
